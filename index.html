<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

    <!-- Main Container -->
    <div class="main-container">

        <div class="side">

            <!-- My logo -->
            <div class="logo">
                <a href="#">Victor</a>
            </div>

            <!-- Navigation hamburger menu -->
            <div class="navigation-toggler" id="navigation-toggler">
                <span></span>
            </div>

            <!-- Navigation bar -->
            <ul class="navigation">
                <li><a href="#" class="active"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-user"></i>About</a></li>
                <li><a href="#"><i class="fa fa-pencil-square-o"></i>Blog</a></li>
            </ul>

            <!-- Copyright -->
            <div class="copyright">
                &copy; 2023 Victor Buch-Hansen
            </div>
        </div>
        <div class="main-content">
            <!-- Home Section - Name, image and socials -->
            <section class="home-section hidden">

                <!-- Toggle dark mode -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>

                </div>
                <div class="container">
                    <div class="info">
                        <img class="shadow" src="img/me.png" alt="me">
                        <!-- <h1>Victor Buch-Hansen</h1> -->
                        <div class="wrapper">
                            <div class="typing-demo">
                                <h1>Victor Buch-Hansen.</h1>
                            </div>
                        </div>
                        <p>I'm a Developer and hacker</p>
                        <div class="socialmedia">
                            <a href="https://twitter.com/viggo_gaming"><i class="fa fa-twitter"></i></a>
                            <a href="https://github.com/ViggoGaming"><i class="fa fa-github"></i></a>
                            <a href="mailto:contact@victorbuch.dk"><i class="fa fa-envelope"></i></a>
                            <a href="https://dk.linkedin.com/in/victor-buch-hansen-6000a8182"><i
                                    class="fa fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <section class="about-section">
                <div class="container">
                    <div class="row">
                        <div class="about-title">
                            <h2>About Me</h2>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
